<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags HTML</h1>
    <ul type="square">
        <li><abbr title="a tag é &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="a tag é &lt;h1&gt; ao &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="a tag é &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="a tag é &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="a tag é &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="a tag é &lt;ol&gt;">Listas enumeradas</abbr></li>
        <li><abbr title="a tag é &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
