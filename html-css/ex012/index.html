<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos alocados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video controls poster="imagens/floresta1500.jpg" preload="metadata" width="500">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com formatos de video disponiveis nesse site, se quiser baixar o video <a href="media/Meu-Video.mkv">clique aqui</a></p>
    </video>
    <p>Midia fora da minha hospedagem</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5TZbCpXWDVg?si=UzVv-atVtSteH63T" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    
</body>
</html>
