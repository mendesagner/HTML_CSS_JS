    <title>Tags HTML</title>

<body>
    <h1>tags em HTML</h1>
    <p>Em HTML5,podemos inserir os elementos da lista a seguir.Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.
    </p>

    <ul>
        <li><abbr title="usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="usa a tag <h1> ate <h6>">Títulos</abbr></li>
        <li><abbr title="usa a tag<img>">Imagens</abbr></li>
        <li><abbr title="usa a tag<abbr>">Abreviações</abbr></li>
        <li><abbr title="usa a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="usa a tag <ol>">Lista numerada</abbr></li>
        <li><abbr title="usa a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
