<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>Abra o site em tamanhos diferentes</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagen flexivel">
    </picture>

    <h1> Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audiio em HTML5</p>

    <!--<audio src="media/brisket-taco.mp3"   controls autoplay></audio>-->
    <!-- mp3 wav ogg-->

    <audio preload="metadata" autoplay controls>
        <source src="media/brisket-taco.mp3" type="audio/mpeg">
        <source src="media/brisket-taco..ogg" type="audio/ogg">
        <source src="media/brisket-taco.wav" type="audio/wav">
        <p>infelizmene seu navegador não consegue reproduzir o audio, <a href="media/brisket-taco.mp3">clique aqui</a> para baixar o arquivo</p>
    </audio>
</body>
</html>
